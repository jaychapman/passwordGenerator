<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">

          <!-- Display Password-->
          <textarea
            readonly
            id="password"
            placeholder="Click Generate Password to select your password options. Your password must be between 8-128 characters and it must contain at least one of the following: Uppercase letters, Lowercase letters, Numbers or Special Characters."
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">

          <!--Button to generate password-->
          <button id="generate" class="btn">Generate Password</button>
        </div>

        <!-- Displays user input values-->
         <div id="holdValues">
            <div>Your Password Options:</div>
            <div id="length"></div>
            <div id="upper"></div>
            <div id="numbers"></div>
            <div id="lower"></div>
            <div id="specials"></div>

         </div> 
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
